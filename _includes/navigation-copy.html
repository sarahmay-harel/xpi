<nav>
    <div class="row align-items-center">
        <div class="col-md-6 col-sm-6">
            <a href="{{base_url}}/"><img class="logo" src="{{site.data.info.logo}}"></a>
        </div>
        <div class="col-md-6 col-sm-6 navigation text-right">
            <button class="nav-toggle"><i class="fas fa-bars"></i></button>
            <ul class="links">
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{base_url}}{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
                        {{ item.name | upcase }}
                    </a> &nbsp;
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
